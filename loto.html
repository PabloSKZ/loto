<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loto</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Loto</h1>
    <form id="loto-form">
        <div class="form-group">
          <label for="first-name">Prénom</label>
          <input type="text" class="form-control" id="first-name">
          <div class="invalid-feedback hide">
            Veuillez fournir un prénom
          </div>
        </div>
        <div class="form-group">
            <label for="last-name">Nom</label>
            <input type="text" class="form-control" id="last-name">
            <div class="invalid-feedback hide">
                Veuillez fournir un nom
              </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
            <div class="invalid-feedback hide">
                Veuillez fournir un email valide
              </div>
        </div>
        <div class="form-group">
          <label for="number">Grille <small id="grid-condition">(entre 1 et 49)</small></label>
          <div class="row">
            <input type="number" class="form-control col-2 mx-5 my-2" id="number1">
            <input type="number" class="form-control col-2 mx-5 my-2" id="number2">
            <input type="number" class="form-control col-2 mx-5 my-2" id="number3">
            <input type="number" class="form-control col-2 mx-5 my-2" id="number4">
            <input type="number" class="form-control col-2 mx-5 my-2" id="number5">
            <input type="number" class="form-control col-2 mx-5 my-2" id="number6">
          </div>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary btn-lg">Jouer</button>
        </div>
      </form>

      <div class="alert alert-success hide text-center mt-5" role="alert" id="win">
        Félicitations vous avez gagné 1 million !!!
        <img src="https://thumbs.gfycat.com/ChillyDismalLeafbird-small.gif" alt="Gagné" class="mt-2">
      </div>
      <div class="alert alert-danger hide text-center mt-5" role="alert" id="loose">
        Désolé vous avez perdu !
        <img src="https://thumbs.gfycat.com/YoungCandidCrossbill-size_restricted.gif" alt="Perdu" class="mt-2">
      </div>

      <table class="table table-sm mt-5" id="results">
        <tbody>
          <tr>
            <th scope="row">Votre Grille</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">Résultats</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
</div>

    <script src="loto.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
